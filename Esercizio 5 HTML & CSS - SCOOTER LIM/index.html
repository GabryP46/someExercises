<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter lim</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">

      <header>
        <!-- Logo e testo h1 -->

        <img src="img/logo.png" alt="logo">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- ul con 3 li -->
        <ul>
          <li>
            <button type="button">Prenota</button>
          </li>
          <li>
            <button type="button">Termina Prenotazione</button>
          </li>
          <li>
            <button type="button">Accendi Luci</button>
          </li>
        </ul>
      </nav>

      <main>
        <!-- lista dei monopattini -->

        <section class="gino22">
          <input type="checkbox">
          <span>Monopattino Gino22</span>
          <p>&#8614; Via Guadalametri - a 220 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge"></div>
        </section>

        <section class="mike24">
          <input type="checkbox">
          <span>MonopattinoMike24</span>
          <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge"></div>
        </section>

        <section class="fede154">
          <input type="checkbox">
          <span>Monopattino Fede154</span>
          <p>&#8614; Via Mentarini - a 490 metri da te</p>
          <p>Stato carica:</p>
          <div class="charge"></div>
        </section>

      </main>

    </div>
  </body>
</html>
