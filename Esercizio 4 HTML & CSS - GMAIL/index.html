<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="https://gizblog.it/wp-content/uploads/2018/04/gmail-logo.png" alt="gmail icon">
        <h1 class="logo-text">Gmail</h1>
        <hr>
      </header>

      <nav>
        <input type="text" placeholder="Search">
        <button type="button">VAI</button>
        <h2>You have <span id="unread-count">30</span> unread</h2>
        <hr>
      </nav>

      <main>

        <div class="unread">
          <div class="row-left">
            <input type="checkbox">
            <span class="subject">&#9733;</span>
            <span class="subject">Questo è l'oggetto della mail lungo</span>
          </div>
          <div class="row-right">
            <span class="body">Corpo della mail</span>
          </div>
        </div>

        <div class="read">
          <div class="row-left">
            <input type="checkbox">
            <span class="subject">&#9733;</span>
            <span class="subject">Questo è l'oggetto della mail lungo</span>
          </div>
          <div class="row-right">
            <span class="body">Corpo della mail</span>
          </div>
        </div>

        <hr>
      </main>

      <footer>
          <span id="name-footer">Gmail</span> powered by Boolean
      </footer>
    </div>
  </body>
</html>
